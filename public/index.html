<!DOCTYPE html>
<html ng-app="sonder">
<head>
  <meta charset="UTF-8">
  <title>Sonder - Be Inspired and Inpsire the Others</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>

  <script src="./js/utility/ui-bootstrap-tpls-0.14.3.min.js"></script>
  <script src="js/utility/underscore-min.js"></script>
  <script src="js/utility/angular-gravatar.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/uibsController.js"></script>
  <script src="js/userController.js"></script>
  <script src="js/showController.js"></script>
  <script src="js/favController.js"></script>
  <script src="js/timelineController.js"></script>
  <script src="js/factories.js"></script>
  <script src="js/directives.js"></script>

</head>
<body>
<div class="container">
  <div class="wrapper">
    <h1 class="text-center">SONDER</h1>
    <section ng-controller="UserController">
      <ul class="nav text-center">
        <li class="pull-left"><a hui-sref-active="active" ui-sref="login">HOME</a></li>
        <li ng-if="!token" class="pull-right"><a ui-sref-active="active" ui-sref="login">LOGIN</a></li>
        <li ng-if="!token" class="pull-right"><a ui-sref-active="active" ui-sref="signup">SIGN UP</a></li>
        <li ng-if="token" class="pull-right"><a ng-click="logout()">LOGOUT</a></li>
        <li ng-if="token" class="pull-right"><a ui-sref="profile">SETTINGS</a></li>
        <li ng-if="token" class="pull-right"><p>HI! {{currentUser.name.toUpperCase().split(" ")[0]}}</p></li>
        <li ng-if="token" class="pull-left"><a ui-sref="editTimeline">EDIT</a></li>
        <li ng-if="token" class="pull-left"><a ui-sref="showOne({timeline_id:currentUser.id})">VIEW</a></li>
        <li ng-if="token" class="pull-left"><a ui-sref="favList({user_id:currentUser.id})">FAVOURITE</a></li>
      </ul>
      <div ui-view></div>
    </section>
  </div>
</div>
<footer ng-include src="'general/footer.html'"></footer>
</body>
</html>
