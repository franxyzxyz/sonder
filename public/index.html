<!DOCTYPE html>
<html ng-app="sonder">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="SONDER - Be Inspired and Inspire the Others">
  <meta name="keywords" content="sonder, inspiration, inspire, timeline, story">
  <meta property="og:url" content="http://www.sonder.info" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="SONDER - Be Inspired and Inspire the Others" />
  <meta property="og:description" content="Get Inspired by others' life stories whilst inspiring the others with your very own life journey" />
  <meta property="og:image" content="http://www.sonder.info/header.jpg" />

  <title>Sonder - Be Inspired and Inpsire the Others</title>
  <link rel="icon" href="favicon.ico?v=1.1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/ng-joyride.css">
  <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.css' type='text/css' media='all' />

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.js'></script>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <script src="./js/utility/ui-bootstrap-tpls-0.14.3.min.js"></script>
  <script src="js/utility/underscore-min.js"></script>
  <script src="js/utility/angular-gravatar.min.js"></script>
  <script src="js/utility/angular-scroll.min.js"></script>
  <script src="js/utility/ng-joyride.js"></script>

  <script src="js/app.js"></script>
  <script src="js/uibsController.js"></script>
  <script src="js/publicController.js"></script>
  <script src="js/userController.js"></script>
  <script src="js/userStateController.js"></script>
  <script src="js/searchController.js"></script>
  <script src="js/showController.js"></script>
  <script src="js/favController.js"></script>
  <script src="js/recController.js"></script>
  <script src="js/exploreController.js"></script>
  <script src="js/graphController.js"></script>
  <script src="js/timelineController.js"></script>
  <script src="js/factories.js"></script>
  <script src="js/directives.js"></script>

</head>
<body>
<div class="container">
  <div class="wrapper">
    <section ng-controller="UserController">
      <h1 class="text-center "><a ng-if="!token" ui-sref="login" class="sonder">SONDERS</a><a ng-if="token" ui-sref="landing" class="sonder">SONDERS</a></h1>
      <ul class="nav text-center">

        <li ng-if="token" class="pull-right">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">PORTAL</a>
          <ul class="dropdown-menu">
            <li><a ui-sref="favList({user_id:currentUser.id})">FAVOURITE</a></li>
            <li><a ui-sref="profile">SETTINGS</a></li>
            <li><a ng-click="logout()">LOGOUT</a></li>
          </ul>
        </li>
        <li class="pull-right" ng-if="token"><a hui-sref-active="active" ui-sref="landing">HOME</a></li>
        <li class="dropdown pull-right" ng-if="token">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">{{currentUser.name.toUpperCase().split(" ")[0]}}</a>
          <ul class="dropdown-menu">
            <li><a ui-sref="showOne({timeline_id:currentUser.id})">TIMELINE VIEW</a></li>
            <li><a ui-sref="editTimeline">EDIT</a></li>
          </ul>
        </li>
        <li ng-if="!token" class="pull-right"><a ui-sref-active="active" ui-sref="login">LOGIN</a></li>
        <li ng-if="!token" class="pull-right"><a ui-sref-active="active" ui-sref="signup">SIGN UP</a></li>
        <li class="pull-right" ng-if="!token"><a ui-sref-active="active" ui-sref="browse">BROWSE</a></li>



        <li ng-if="token" class="pull-left"><a ui-sref="searchKey">SEARCH</a></li>
      </ul>
      <div ui-view class="view"></div>
    </section>
  </div>
</div>
<footer ng-include src="'general/footer.html'"></footer>
</body>
</html>
